# 该Yaml文件改编自DockerHub中的配置文件
version: '3.8'
services:
  mongo:
    image: mongo:5.0 #根据需要选择自己的镜像
    container_name: mongo
    restart: always
    ports:
     - 27017:27017 #对外暴露停供服务的端口，正式生产的时候理论不用暴露。
    volumes:
     - /data/docker/mongodb/data/db:/data/db # 挂载数据目录
     - /data/docker/mongodb/data/log:/var/log/mongodb  # 挂载日志目录
     - /data/docker/mongodb/data/config:/etc/mongo  # 挂载配置目录
    # command: --config /docker/mongodb/mongod.conf # 配置文件