# redis yml文件内容
version: '3'

services:
  redis:
    image: redis:6.0
    container_name: redis
    restart: always
    ports:
      - 6379:6379
    networks:
      - redisnetwork
    volumes:
      - /Users/ltq/data/redis/data:/data
      - /Users/ltq/data/redis/redis.conf:/usr/local/etc/redis/redis.conf
      - /Users/ltq/data/redis/logs:/logs
    command:
      /bin/bash -c "redis-server /usr/local/etc/redis/redis.conf "
networks:
  redisnetwork:
#    external: true

